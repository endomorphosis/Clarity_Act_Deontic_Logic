[pytest]
# Root-level pytest configuration.
# Restrict discovery to the intended unit tests for this repo.
testpaths =
    test_parser.py
    ipfs_datasets_py/tests/unit/test_router_cid_response_cache.py
    ipfs_datasets_py/tests/unit/test_router_dependency_injection.py

python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Avoid collecting data/benchmark helper scripts that are not unit tests.
addopts =
    --ignore=ipfs_datasets_py/ipfs_accelerate_py/data

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
